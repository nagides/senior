    <script>
        // -------------------------hide and show table------------------------------
        function toggleTable(tableId, iconId) {
            var tableBody = document.querySelector('#' + tableId + ' tbody');
            var icon = document.getElementById(iconId);
            if (tableBody.style.display === "none" || tableBody.style.display === "") {
                tableBody.style.display = "table-row-group"; // show tbody
                icon.className = "bi bi-chevron-up"; // change arrow up 
            } else {
                tableBody.style.display = "none"; // hide tbody
                icon.className = "bi bi-chevron-down"; // change arrow down
            }
        }
