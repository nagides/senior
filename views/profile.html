<!doctype html>
<html>

<head>
  <title>Profile Information</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/navbar.css">
  <link rel="stylesheet" href="../assets/css/page-layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <script src="../assets/css/bootstrap.bundle.min.js"></script>

  <style>
    .container {
      padding-top: 70px;
    }

    /* Limit the width of the logout button */
    .btn-logout {
      width: 150px; /* Adjust the width as needed */
    }
    img.profile {
    margin-top: 150%;
}
  </style>
</head>

<body>

  <div class="nav">
    <div class="sidebar">
      <img src="../assets/images/สัญลักษณ์ประจำมหาวิทยาลัยแม่ฟ้าหลวง.png" width="50,70">
      <p class="text-center" style="color: #A60303">MFU</p>
      <hr>
      <li class="mt-5"> <a href="/db"><i class="bi bi-bar-chart"></i></a> </li>
      <li class="mt-5"><a href="/listcourse"><i class="bi bi-map"></i></a></li>
      <li class="mt-5"><a href="/search"><i class="bi bi-search"></i></a></li>
      <li class="mt-5"><a href="/community"><i class="bi bi-chat"></i></a></li>
      <li class="mt-5"><a href="/bookmark"><i class="bi bi-star"></i></a></li>
      <li class="mt-5"><a href="/notification"><i class="bi bi-bell"></i></a></li>
      <a href="/profile">
        <img class="profile" src="/assets/images/Screenshot 2024-04-09 034908.png" width="51" height="48" alt="Profile">
      </a>

    </div>
  </div>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-primary text-center"><span class="fa fa-user"></span> Profile Information</h1>
      <div class="row">
        <div class="col-sm-6">
          <div class="well">
            <p>
              <strong>Id:</strong>
              <%= user.id %> <br> <!-- แสดง id ของผู้ใช้ -->
              <strong>Username:</strong>
              <%= user.username %> <!-- แสดงชื่อผู้ใช้ -->
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Logout Button -->
  <div class="row d-flex justify-content-center align-items-center" style="height: 30vh; margin-top: 10px;">
    <input class="btn btn-primary btn-logout" type="submit" value="LOG OUT" onclick="logoutUser()"
      style="background-color: #A60303; color: white;">
  </div>

  <script>
    function logoutUser() {
      window.location.href = '/login'; // This assumes you have a route like '/logout' that logs the user out
    }
  </script>

</body>

</html>
