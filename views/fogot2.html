<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot2</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/forgot2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="../assets/css/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="card p-5">
        <div class="forgot2">
            <form>

                <h1 class="mb-5">Forgot password</h1>
                <div class="row  my-2">
                    <div class="col-10">
                        <input type="password" placeholder="Enter your email" name="uemail"
                        class="form-control form-control-lg">
                    </div>
                      <div class="col-2 mt-2">
                        <button type="button" class="btn btn-danger" onclick="send()">Send</button>
                      </div>
                </div>
 

                <div>
                    <button type="button" class="btn-back" onclick="backtologin()">Back to Login
                    </button>
                </div>

                <div class="register-link3">
                    <p>or<a href="/register"> Register</a></p>
                </div>

            </form>
        </div>
    </div>
    <script>
        function send(){
            window.location.href="/forgot1"
        }
        function backtologin(){
            window.location.href="/login"
        }
    </script>
</body>

</html>
