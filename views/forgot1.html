<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot1</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/forgot1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="../assets/css/bootstrap.bundle.min.js"></script>


</head>

<body>
    <div class="card p-5">
        <div class="forgot1">
            <form>

                <h1>Forgot password</h1>
                <div class="input-box"><input type="password" placeholder="New password" name="new pws"
                        class="form-control form-control-lg"></div>

                <div class="input-box"><input type="password" placeholder="Confirm password" name="con pws"
                        class="form-control form-control-lg"></div>

                <div>
                    <button type="button" class="btn-confirm " onclick="confirm()">Confirm</button>
                </div>

                <div>
                    <button type="button" class="btn-back"onclick="backtologin()">Back to Login </button>
                </div>

                <div class="register-link2">
                    <p>or <a href="/register"> Register</a></p>
                </div>

            </form>
        </div>
    </div>
    <script>
        function confirm(){
            window.location.href="login.html"
        }
        function backtologin(){
            window.location.href="/login"
        }
    </script>
</body>

</html>
